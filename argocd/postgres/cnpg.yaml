apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: cnpg
    namespace: argocd
spec:
    source:
        repoURL: https://github.com/CompositeCoding/homeLab.git
        targetRevision: HEAD
        path: apps/postgres
    project: default
    destination:
        server: https://kubernetes.default.svc
        namespace: home
    syncPolicy:
        automated:
            enabled: true
