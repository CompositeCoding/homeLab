apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
    name: postgres
spec:
    instances: 1
    storage:
        pvcTemplate:
            accessModes:
                - ReadWriteOnce
            storageClassName: local-storage
            resources:
                requests:
                    storage: 30Gi
            selector:
                matchLabels:
                    app: postgres-data-0
    bootstrap:
        initdb:
            database: app
            owner: app
