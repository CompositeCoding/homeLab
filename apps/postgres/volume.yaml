apiVersion: v1
kind: PersistentVolume
metadata:
    name: postgres-data-0
    labels:
        app: postgres-data-0
spec:
    capacity:
        storage: 50Gi
    volumeMode: Filesystem
    accessModes:
        - ReadWriteOnce
    persistentVolumeReclaimPolicy: Delete
    storageClassName: local-storage
    local:
        path: /var/mnt/postgres-volume-0
    nodeAffinity:
        required:
            nodeSelectorTerms:
                - matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                            - talos-n4r-glu
