apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: nginx-app
    namespace: argocd
spec:
    project: default
    source:
        repoURL: "https://github.com/CompositeCoding/homeLab.git"
        targetRevision: main
        path: charts/nginx
        helm:
            # Optional: override values here or add custom value files
            # valueFiles: [values.yaml]
            parameters:
                # Example: override replicaCount via Helm instead of a Kustomize patch
                - name: replicaCount
                  value: "2"
    destination:
        server: "https://kubernetes.default.svc"
        namespace: home
    syncPolicy:
        automated:
            prune: true
            selfHeal: true
        syncOptions:
            - CreateNamespace=true
